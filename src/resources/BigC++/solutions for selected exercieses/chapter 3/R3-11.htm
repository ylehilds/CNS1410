<HTML>
  
  <HEAD>
    <TITLE></TITLE>
  </HEAD>
  
  <BODY>
    
    <P>Assume that the instructions are executed sequentially</P>
    <TABLE WIDTH="100%">
      <TR>
        <TD><TT>Time t;</TT></TD>
        <TD>current time</TD>
      </TR>
      <TR>
        <TD><TT>t = Time(20,0,0)</TT></TD>
        <TD>8:00:00 pm </TD>
      </TR>
      <TR>
        <TD><TT>t.add_seconds(1000);</TT></TD>
        <TD>2 hours, 46 minutes and 40 seconds later, that is 10:46:40 pm </TD>
      </TR>
      <TR>
        <TD><TT>t.add_seconds(-400);</TT></TD>
        <TD>33 minutes and 20 seconds earlier, that is 10:13:20 pm</TD>
      </TR>
    </TABLE>
  </BODY>
</HTML>
